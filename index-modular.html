<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FinFree - Personal Finance Management App. Track expenses, manage budgets, monitor income, set financial goals, and learn about personal finance.">
    <meta name="keywords"
        content="personal finance, budget tracking, expense management, financial goals, money management, finance app">
    <meta name="author" content="FinFree">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="FinFree - Personal Finance Management">

        content="Take control of your finances with FinFree. Track expenses, manage budgets, set goals, and learn about personal finance.">

    <meta property="twitter:description"
        content="Take control of your finances with FinFree. Track expenses, manage budgets, set goals, and learn about personal finance.">

    <title>FinFree - Personal Finance Management</title>

    <!-- CSS Files (in loading order) -->
    <!-- Base Foundation -->
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/utilities.css">

    <!-- Layout Structure -->
    <link rel="stylesheet" href="css/layout/sidebar.css">
    <link rel="stylesheet" href="css/layout/navbar.css">
    <link rel="stylesheet" href="css/layout/main.css">
    <link rel="stylesheet" href="css/layout/grid.css">

    <!-- UI Components -->
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/cards.css">

    <!-- Page Sections -->
    <link rel="stylesheet" href="css/sections/common.css">
    <link rel="stylesheet" href="css/sections/dashboard.css">
    <link rel="stylesheet" href="css/sections/budget.css">
    <link rel="stylesheet" href="css/sections/expenses.css">
    <link rel="stylesheet" href="css/sections/earnings.css">
    <link rel="stylesheet" href="css/sections/goals.css">
    <link rel="stylesheet" href="css/sections/calculators.css">
    <link rel="stylesheet" href="css/sections/guides.css">
    <link rel="stylesheet" href="css/sections/spending-plan.css">
    <link rel="stylesheet" href="css/sections/petty-cash.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-coins"></i>
            <p>Loading FinFree...</p>
        </div>
    </div>

    <!-- App Layout -->
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <div class="sidebar-placeholder">
            <!-- Sidebar will be loaded here by ComponentLoader -->
        </div>

        <!-- Top Navigation Bar -->
        <div class="navbar-placeholder">
            <!-- Top bar will be loaded here by ComponentLoader -->
        </div>

        <!-- Main Application Container -->
        <main class="main-content">
            <!-- Main Sections Container -->
            <div id="main-sections" class="main-sections">
                <!-- Sections will be loaded dynamically by ComponentLoader -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container">
        <!-- Modals will be loaded dynamically as needed -->
    </div>

    <!-- Firebase Config Script -->
    <script type="module">
        // Firebase configuration will be handled by firebase.js
        // No need for inline configuration anymore
    </script>

    <!-- Core JavaScript Files (Load in Order) -->
    <script src="js/app.js"></script>
    <script src="js/component-loader.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/income.js"></script>
    <script src="js/goals.js"></script>
    <script src="js/calculators.js"></script>
    <script src="js/guides.js"></script>
    <script src="js/spending-plan.js"></script>
    <script src="js/petty-cash.js"></script>
    <script src="js/firebase.js"></script>

    <!-- Performance and Analytics (Optional) -->
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
        });

        // Service Worker Registration (for future PWA features)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
