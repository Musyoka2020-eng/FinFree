<!-- Dashboard Section Component -->
<section id="dashboard" class="section active">
    <div class="container">
        <h1 class="section-title">Dashboard</h1>
        
        <!-- Quick Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-balance">$0.00</h3>
                    <p>Total Balance</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="stat-content">
                    <h3 id="monthly-income">$0.00</h3>
                    <p>This Month's Income</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="stat-content">
                    <h3 id="monthly-expenses">$0.00</h3>
                    <p>This Month's Expenses</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-piggy-bank"></i>
                </div>
                <div class="stat-content">
                    <h3 id="emergency-fund">$0.00</h3>
                    <p>Emergency Fund</p>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Recent Transactions</h3>
                <div id="recent-transactions" class="transaction-list">
                    <!-- Transactions will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Budget Overview -->
            <div class="dashboard-card">
                <h3>Budget Overview</h3>
                <div id="budget-overview" class="budget-overview">
                    <!-- Budget data will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Goals Progress -->
        <div class="dashboard-card">
            <h3>Active Goals</h3>
            <div id="goals-progress" class="goals-progress">
                <!-- Goals will be populated by JavaScript -->
            </div>
        </div>
    </div>
</section>
