<!-- Goal Form Modal -->
<div id="goal-form" class="modal hidden">
    <div class="modal-overlay" onclick="FinFree.hideModal('goal-form')"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Set Financial Goal</h2>
            <button type="button" class="modal-close" onclick="FinFree.hideModal('goal-form')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="goal-form-data" onsubmit="FinFree.addGoal(event)">
                <div class="form-group">
                    <label for="goal-name">Goal Name</label>
                    <input type="text" id="goal-name" name="name" required 
                           placeholder="e.g., Vacation Fund, New Car, House Down Payment">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="goal-target">Target Amount ($)</label>
                        <input type="number" id="goal-target" name="target" step="0.01" required 
                               placeholder="5000">
                    </div>
                    <div class="form-group">
                        <label for="goal-current">Current Amount ($)</label>
                        <input type="number" id="goal-current" name="current" step="0.01" 
                               placeholder="0" value="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="goal-deadline">Target Date</label>
                        <input type="date" id="goal-deadline" name="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="goal-category">Category</label>
                        <select id="goal-category" name="category">
                            <option value="emergency">Emergency Fund</option>
                            <option value="travel">Travel</option>
                            <option value="car">Vehicle</option>
                            <option value="home">Home/Real Estate</option>
                            <option value="education">Education</option>
                            <option value="retirement">Retirement</option>
                            <option value="debt">Debt Payoff</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="goal-priority">Priority Level</label>
                    <select id="goal-priority" name="priority">
                        <option value="high">High Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="goal-notes">Notes (Optional)</label>
                    <textarea id="goal-notes" name="notes" rows="3" 
                              placeholder="Additional details about your goal"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="FinFree.hideModal('goal-form')">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-bullseye"></i>
                        Set Goal
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
