<!-- Income Form Modal -->
<div id="income-form" class="modal hidden">
    <div class="modal-overlay" onclick="FinFree.hideModal('income-form')"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Income</h2>
            <button type="button" class="modal-close" onclick="FinFree.hideModal('income-form')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="income-form-data" onsubmit="FinFree.addIncome(event)">
                <div class="form-group">
                    <label for="income-source">Income Source</label>
                    <input type="text" id="income-source" name="source" required 
                           placeholder="e.g., Salary, Freelance, Investment">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-amount">Amount</label>
                        <input type="number" id="income-amount" name="amount" step="0.01" required 
                               placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="income-frequency">Frequency</label>
                        <select id="income-frequency" name="frequency" required>
                            <option value="">Select Frequency</option>
                            <option value="one-time">One Time</option>
                            <option value="weekly">Weekly</option>
                            <option value="bi-weekly">Bi-Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-date">Date Received</label>
                        <input type="date" id="income-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="income-category">Category</label>
                        <select id="income-category" name="category">
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="business">Business</option>
                            <option value="investment">Investment</option>
                            <option value="rental">Rental</option>
                            <option value="bonus">Bonus</option>
                            <option value="gift">Gift</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="income-notes">Notes (Optional)</label>
                    <textarea id="income-notes" name="notes" rows="3" 
                              placeholder="Additional notes about this income"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="FinFree.hideModal('income-form')">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Add Income
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
