<!-- Budget Form Modal -->
<div id="budget-form" class="modal hidden">
    <div class="modal-overlay" onclick="FinFree.hideModal('budget-form')"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Set Budget</h2>
            <button type="button" class="modal-close" onclick="FinFree.hideModal('budget-form')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="budget-form-data" onsubmit="FinFree.setBudget(event)">
                <div class="form-group">
                    <label for="budget-month">Budget Month</label>
                    <input type="month" id="budget-month" name="month" required>
                </div>
                
                <div class="budget-categories">
                    <h3>Category Budgets</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget-food">Food & Dining</label>
                            <input type="number" id="budget-food" name="food" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="budget-transportation">Transportation</label>
                            <input type="number" id="budget-transportation" name="transportation" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget-shopping">Shopping</label>
                            <input type="number" id="budget-shopping" name="shopping" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="budget-entertainment">Entertainment</label>
                            <input type="number" id="budget-entertainment" name="entertainment" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget-bills">Bills & Utilities</label>
                            <input type="number" id="budget-bills" name="bills" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="budget-healthcare">Healthcare</label>
                            <input type="number" id="budget-healthcare" name="healthcare" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget-education">Education</label>
                            <input type="number" id="budget-education" name="education" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="budget-travel">Travel</label>
                            <input type="number" id="budget-travel" name="travel" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget-other">Other</label>
                        <input type="number" id="budget-other" name="other" step="0.01" placeholder="0.00">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="FinFree.hideModal('budget-form')">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Set Budget
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
